name: Update Black Friday Deals

on:
  schedule:
    # Run every hour from Nov 1 to Dec 15
    # Cron format: minute hour day month day_of_week
    # November: Every hour
    - cron: '0 * * 11 *'
    # December: Every hour until the 15th
    - cron: '0 * 1-15 12 *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-deals:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run update script
        run: python scripts/update_blackfriday.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add blackfriday.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update Black Friday deals" && git push)
