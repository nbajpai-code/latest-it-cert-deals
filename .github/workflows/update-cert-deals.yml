name: Update IT Certification Deals Daily

on:
  schedule:
    # Run every day at 9 AM UTC
    - cron: '0 9 * * *'

  workflow_dispatch: # Allow manual triggering
    inputs:
      create_issue:
        description: 'Create GitHub issue for new deals'
        required: false
        default: true
        type: boolean

permissions:
  contents: write
  issues: write

jobs:
