name: Update IT Certification Deals Daily

on:
  schedule:
    # Run every day at 9 AM UTC
    - cron: '0 9 * * *'

  workflow_dispatch: # Allow manual triggering
    inputs:
      create_issue:
        description: 'Create GitHub issue for new deals'
        required: false
        default: true
        type: boolean

permissions:
  contents: write
  issues: write

jobs:
  check-cert-deals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests beautifulsoup4 python-dateutil

      - name: Generate README from active deals
        run: python scripts/generate_readme.py

      - name: Search for IT Certification Deals
        id: search_deals
        run: python scripts/daily_cert_deals.py

      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Stash local changes (from Update README.md)
          git stash push -m "workflow changes"
          
          # Pull latest changes first
          git pull --rebase origin main
          
          # Apply stashed changes
          git stash pop

          git add README.md cert-deals-update.md

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ðŸ¤– Daily IT certification deals check - $(date +'%Y-%m-%d')

            Automated weekly check completed successfully.

            Sources monitored:
            - Microsoft Learn Blog
            - AWS Training & Certification
            - CompTIA Beta Exams
            - (ISC)Â² Programs
            - Oracle University
            - Cisco Learning Network

            Active programs verified and dates updated.

            ðŸ¤– Generated by GitHub Actions"

            git push
          fi



  notify-completion:
    needs: check-cert-deals
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Send Completion Notification
        run: |
          echo "ðŸŽ‰ IT Certification Deals check completed!"
          echo "Status: ${{ needs.check-cert-deals.result }}"
          echo "Date: $(date +'%Y-%m-%d %H:%M:%S UTC')"
          echo "Next run: $(date -d '+1 days' +'%Y-%m-%d') at 9 AM UTC"
